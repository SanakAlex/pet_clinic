<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Vets</title>
</head>
<style>
  .centered{
    text-align: center;
  }
</style>

<body>
<h1 class="centered" th:text="'List of Vets'"></h1>

<table class="centered" style="margin: auto">
  <thead>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="vet : ${vets}">
    <td th:text="${vet.id}"></td>
    <td th:text="${vet.firstName}"></td>
    <td th:text="${vet.lastName}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
